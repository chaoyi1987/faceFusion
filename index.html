<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" >
  <meta http-equiv="cache-control" content="no-cache" >
  <meta http-equiv="expires" content="0" >
  <title>详细资料</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script>
    (
      function (){
        $.ajax({
          type : "post",
          data : {},
          url : "http://h5.xmluma.cn/app/index.php?i=23&c=utility&a=userinfo&isajax=true",
          dataType : "json",
          async:false,
          xhrFields: {withCredentials: true},
          success:function(data) {
            if(data.code == 1001){
              window.location.href = data.data.redirect_url+'&redirect_url='+window.location.href;
            }
          },
        });
      }
    )();
    (
      function(){
        $.ajax({
          type : "post",
          data : {url: window.location.href},
          url : "http://h5.xmluma.cn/app/index.php?i=23&c=utility&a=sharemessage&isajax=true",
          dataType : "json",
          async:false,
          xhrFields: {withCredentials: true},
          success:function(data) {
            wx.config({
              debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
              appId:data.appid, // 必填，公众号的唯一标识
              timestamp:data.Timestamp, // 必填，生成签名的时间戳
              nonceStr: data.nonceStr, // 必填，生成签名的随机串
              signature: data.Signature,// 必填，签名
              jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表
            });

            wx.ready(function(){
              // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
              wx.onMenuShareTimeline({
                title: '指纹上的秘密', // 分享标题
                link: 'http://danchaofuture.com/app/index.php?i=1&c=entry&do=chargefingertest&m=luma_psytests&wxref=mp.weixin.qq.com&wxref=mp.weixin.qq.com', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: 'http://danchaofuture.com/addons/luma_psytests/template/mobile/images/zhiwen.jpg', // 分享图标
                success: function () {
                  $.ajax({
                    type : 'post',
                    url : './index.php?i=2&c=entry&do=share&m=mszc_xmluma',
                    dataType : 'json',
                    success : function(){
                    }
                  });
                  // 用户确认分享后执行的回调函数
                }, cancel: function () {
                  // 用户取消分享后执行的回调函数
                }
              });
              wx.onMenuShareAppMessage({
                title: '指纹上的秘密', // 分享标题
                desc: '透过指纹，了解性格，遇见未知的自己', // 分享描述
                link: 'http://danchaofuture.com/app/index.php?i=1&c=entry&do=chargefingertest&m=luma_psytests&wxref=mp.weixin.qq.com&wxref=mp.weixin.qq.com', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: 'http://danchaofuture.com/addons/luma_psytests/template/mobile/images/zhiwen.jpg', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
// 用户确认分享后执行的回调函数
                },
                cancel: function () {
// 用户取消分享后执行的回调函数
                }
              });
            });
          },
        });
      }
    )();
  </script>
  <script>
    (function (){
      let pixclPatio = 1/window.devicePixelRatio;
      document.write('<meta name="viewport" content="width=device-width,initial-scale='+ pixclPatio+',minimum-scale='+ pixclPatio+',maximum-scale='+ pixclPatio+',user-scalable=no" />');
      let html = document.getElementsByTagName('html')[0];
      let htmlW = html.getBoundingClientRect().width;
      html.style.fontSize = htmlW /16 + 'px';
    })();
  </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
